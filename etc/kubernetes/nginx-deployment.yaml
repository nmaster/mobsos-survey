apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mobsos-surveys-nginx
  name: mobsos-surveys-nginx
  namespace: mobsos
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mobsos-surveys-nginx
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mobsos-surveys-nginx
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - tech4compslave1
                      - tech4compslave2
      containers:
        - image: registry.tech4comp.dbis.rwth-aachen.de/rwthacis/mobsos-surveys-nginx:develop
          imagePullPolicy: Always
          name: mobsos-surveys-nginx
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /src/etc/i5.las2peer.registry.data.RegistryConfiguration.properties
              name: registry-config-volume
              subPath: registry-config.properties
            - mountPath: /src/etc/nodeInfo.xml
              name: node-info-volume
              subPath: nodeInfo.xml
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: registry-config
          name: registry-config-volume
        - configMap:
            defaultMode: 420
            name: node-info
          name: node-info-volume